version: '3.8'

services:
  db:
    build: .
    image: mysqldb
    ports:
      - "3306:3306"
    container_name: mysql-container
    environment:
      MYSQL_DATABASE: estoquedocker
      MYSQL_USER: cliente
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/data:/var/lib/mysql
    restart: always